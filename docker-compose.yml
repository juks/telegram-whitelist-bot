services:
  telegram-whitelist-bot:
    build:
      context: ./
    volumes:
      - data:/data
    restart: on-failure:10
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - PICKLE_FILE=${PICKLE_FILE}
      - GSA_FILE=${GSA_FILE}
      - DEFAULT_SOURCE=${DEFAULT_SOURCE}
volumes:
  data: